<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <title>Calculator Pro</title>
</head>

<body>
    <div id="container">
        <header>
            <h1>Calculator Pro (s GUI)</h1>
        </header>
        <main>
            <div id="kalkulacka">
                <input readonly type="text" id="priklad">
                <div id="tlacitka">
                    <button id="procento">%</button>
                    <button class="vymazat">CE</button>
                    <button class="vymazat">C</button>
                    <button class="vymazat">DEL</button>
                    <button id="jednadelenox">1/x</button>
                    <button id="nadruhou">x^2</button>
                    <button id="druhaodmocnina">2-/x</button>
                    <button class="znak">/</button>
                    <button class="cislice">7</button>
                    <button class="cislice">8</button>
                    <button class="cislice">9</button>
                    <button class="znak">*</button>
                    <button class="cislice">4</button>
                    <button class="cislice">5</button>
                    <button class="cislice">6</button>
                    <button class="znak">-</button>
                    <button class="cislice">1</button>
                    <button class="cislice">2</button>
                    <button class="cislice">3</button>
                    <button class="znak">+</button>
                    <button id="plusminus">+/-</button>
                    <button class="cislice">0</button>
                    <button class="znak">.</button>
                    <button id="rovnase">=</button>
                </div>
            </div>
            <div id="statistika">
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
